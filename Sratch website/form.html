<!DOCTYPE html>
 <html>
    <head>
     <meta charset="utf-8">  
     <title>Forms in Html</title>
    </head>
    <body>
    <form>
      <p>First Name: <input type="text" name="fname" placeholder="First Name"></p>  
      <p>Password :<input type="password" name="password" placeholder="Password"></p>  
       <p>write your comments below:</p> 
       <textarea name="comments" rows="4" cols="40">Enter your comments</textarea>
    </form>   
 
    <!--Radio Button-->
   <p>Gender:</p>
   <input type="radio" name="Gender" value="M" checked>Male
   <input type="radio" name="Gender" value="F">
    Female

    <!--checboxes-->
    <p>Please Mentioed your hobbies</p>
    <input type="checkbox" name="hobbies" value="Food">Food
    <input type="checkbox" name="hobbies" value="Traveling">Travles
    <input type="checkbox" name="hobbies" value="Books">Books
    <input type="checkbox" name="hobbies" value="Games">Games    
<!--Drop Down-->
<p>Favourite color:</p>
<select name="Favcolor">
 <option value="Red">Red</option>
 <option value="Blue">Blue</option>
 <option value="Green">Green</option>
 <option value="Orange">Orange</option>

</select>


<p>Interests:</p>
<select name="Hobbies" multiple="multiple">
 <option value="Sports">Sports</option>
 <option value="Books">Books</option>
 <option value="Games">Games</option>
 <option value="Travelling">Travelling</option>

</select>


<p>Upload your image</p>
<input type="file" name="image_file"><br><br>
<input type="submit" value="Upload">

<br><br>


<p>Subscribe for email:</p>
<input type="text" name="email">
<input type="submit" name="">















</body>
</html>
